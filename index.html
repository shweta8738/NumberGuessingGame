<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guessing the number</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h3>Number guessing game</h3>
                <h6>We have selected a random number between 1 and 100. See if you </h6>
                <h6>can guess it in 10 turns or fewer. We'll tell you if your guess was too</h6>
                <h6>high or too low.</h6>
                <div class="col-md-12 form-div d-flex">
                    <label class="md-2 numm">Enter Number :   </label>
                    <div class="col-md-4 mx-2">
                        <input type ="number" name ="nmbr" class ="form-control number" id="guessNumber">
                    </div>
                    <button type ="button" class="btn btn-primary text-uppercase result" id="submit-button">Guess number</button>
                </div>
              <!-- <div class="col-md-12 mt-0 previous_guess">Previous guesses:</div>-->
              <div class="d-grid gap-2">
                <div class="p-2  col-md-7" id="previous"></div>
                <div class="col-md-5 bg-danger text-white rounded" id="wrong-right"></div>
                <div class="p-2  col-md-7" id="low-high"> </div> 
                <div class="new-start">
                    <button type="button" class="btn btn-secondary text-uppercase d-none" id="newGame">Start new game</button>
                </div>
              </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
